<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function inpf(){
				document.getElementById('q').focus()
			}
			window.onload=inpf
			document.addEventListener('keydown', logKey);
			function logKey(e) {
				if(e.key=='Enter'){
					window.open("https://google.ru/search?q="+document.getElementById('q').value,"_self")
				}
			}
		</script>
		<title>welcome to vivaldi</title>
	</head>
	<body>
		<input type="text" id="q" name="q" onblur="setTimeout(inpf,16)">
	</body>
</html>
